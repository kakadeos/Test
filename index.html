<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Layout By Evolabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.10/angular-material.css">
    <link rel="stylesheet" href="https://material.angularjs.org/1.1.10/docs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.10/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css\app.css" />
    <script src="js\app.js"></script>
</head>

<body ng-app="MyApp" layout="column" ng-controller="BasicDemoCtrl">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h1 class="flex md-truncate">{{companyName}}</h1>
        </div>
    </md-toolbar>

    <md-content flex>
        <section layout="row" flex>

            <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" style="width:20%">
                <md-content>
                    <section layout="column" layout-align="center center">
                        <div layout="row" style="width: 100%">
                            <md-button class="md-primary  " ng-click="show('icon1')" flex style="text-align:left">
                                <md-icon md-svg-icon="img/icons/ic_people_24px.svg"></md-icon>&nbsp;&nbsp;Icon 1
                            </md-button>
                        </div>
                    </section>
                    <section layout="column" layout-align="center center">
                        <div layout="row" style="width: 100%">
                            <md-button class="md-primary  " ng-click="show('icon2')" flex style="text-align:left">
                                <md-icon md-svg-icon="img/icons/ic_people_24px.svg"></md-icon>&nbsp;&nbsp;Icon 2
                            </md-button>
                        </div>
                    </section>
                    <section layout="column" layout-align="center center">
                        <div layout="row" style="width: 100%">
                            <md-button class="md-primary  " ng-click="show('icon3')" flex style="text-align:left">
                                <md-icon md-svg-icon="img/icons/ic_people_24px.svg"></md-icon>&nbsp;&nbsp;Icon 3
                            </md-button>
                        </div>
                    </section>
                    <section layout="column" layout-align="center center">
                        <div layout="row" style="width: 100%">
                            <md-button class="md-primary  " ng-click="show('icon4')" flex style="text-align:left">
                                <md-icon md-svg-icon="img/icons/ic_people_24px.svg"></md-icon>&nbsp;&nbsp;Icon 4
                            </md-button>
                        </div>
                    </section>
                    <section layout="column" layout-align="center center">
                        <div layout="row" style="width: 100%">
                            <md-button class="md-primary  " ng-click="show('icon5')" flex style="text-align:left">
                                <md-icon md-svg-icon="img/icons/ic_people_24px.svg"></md-icon>&nbsp;&nbsp;Icon 5
                            </md-button>
                        </div>
                    </section>

                </md-content>
            </md-sidenav>

            <md-content flex layout-padding>

                <div layout="column" layout-align="top ">
                    <div ng-switch="toShow">
                        <div ng-switch-when="icon1">
                            <div flex layout="row">
                                    <div flex="40"  md-whiteframe="1" layout-margin>
                                            A
                                        </div>
                                        <div flex="40" md-whiteframe="1" layout-margin>
                                                A
                                            </div>
                            </div>
                            
                     
                    </div>
                    <div ng-switch-when="icon2">
                           Icon 2
                    </div>
                    <div ng-switch-when="icon3">
                        Icon 3!
                    </div>
                    <div ng-switch-when="icon4">
                        Icon 4!
                    </div>
                    <div ng-switch-when="icon5">
                        Icon 5!
                    </div>
                </div>
                </div>

            </md-content>

        </section>
    </md-content>
</body>

</html>
